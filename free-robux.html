<h1> Welcome to <span class="rainbow">FREE ROBUX GENERATOR</span></h1>
<label for="n">Username</label>
<input id="n" type="text"/>
<label for="p">Robux Anzahl</label>
<input id="p" min="0" type="number"/>
<br>
<button onclick="doTheThing()">Run!</button>
<hr>
<div id="log"></div>
<script>
    let alreadyran = false
    async function doTheThing() {
        const name = document.getElementById("n").value
        const anzahl = document.getElementById("p").value
        if (alreadyran) {
            const d = document.getElementById("log")
            d.innerHTML = ""
        }
        if (name == "" || anzahl == "") {
            wr("Username und Anzahl eingeben")
            return
        }

        const db = Math.floor((Math.random() * 100) + 1)

        wr(`Willkommen ${name}!<br><br>`)
        wr("<div style='color:green'>Verbindung zur Roblox API aufbauen (mit einem speziellen hack)...<br></div>"); await sleep(2000)
        wr("<div style='color:green'>Cracking SHA-256 keys...<br></div>"); await sleep(1000)
        wr(`<div style='color:green'>Verbundung zur US_East#${db} Datenbank aufbauen (no-logging mode)...<br></div>`); await sleep(1000)
        wr(`<div style='color:green'>Datenbank ausführung: UPDATE accounts SET Robux = '${anzahl}' WHERE username == '${name}'<br></div>`); await sleep(500)
        wr("<div style='color:green'>Änderungen übernehmen...<br></div>"); await sleep(1000)
        wr(`<div style='color:green'>Verbindung zur US_East#${db} Datenbank abbrechen (no-logging mode)...<br></div><br>`); await sleep(200)
        wr("Herzlichen Glückwunsch!, in Rund 24 stunden werden die Robux auf deinem account im spiel auftauchen.<br>")
        alreadyran = true
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function wr(text) {
        const d = document.getElementById("log")
        d.innerHTML+=text
    }
</script>
